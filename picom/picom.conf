backend = "glx";

opacity-rule = [
    "95:class_g = 'Alacritty' && focused",
    "95:class_g = 'Alacritty' && !focused",

    "95:class_g = 'jetbrains-idea' && focused",
    "95:class_g = 'jetbrains-idea' && !focused",
];

blur-background = "true"
blur-method = "dual_kawase";
blur-strength = 1.5;

corner-radius = 10

rounded-corners-exclude = [
  "window_type = 'dock'"
];

shadow = true
shadow-radius = 15;
shadow-opacity = 1

blur-background-fixed = true;

